<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <h3>Menu Register</h3>
</div>
<div>
    <form action="/menu/reg-menu" method="post">
        <label>
            <input type="text" placeholder="menu name" name="menuName">
            <input type="text" placeholder="price" name="price">
            <select name="menuCategory">
                <option th:each="categoryValue : ${T(ryan.donald.module.menu.MenuCategory).values()}"
                        th:value="${categoryValue.name()}"
                        th:text="${categoryValue.name()}">
                    val
                </option>

            </select>
        </label>
        <button type="submit">Submit</button>
    </form>
</div>


</body>
</html>
